<div ng-controller="UserController">
	<div class="well">
		<h2 class="text-center">Login</h2>
		<br />
		<form name="loginForm" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-offset-2 col-sm-2" for="id">Email:</label>
				<div class="col-sm-6">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span> <input type="email" class="form-control" name="id" id="id" placeholder="Enter Email" ng-model="userTable.email" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-offset-2 col-sm-2" for="password">Password:</label>
				<div class="col-sm-6">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span> <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" ng-model="userTable.password" pattern=".{5,15}" title="Password must have 5 to 15 characters" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<button type="submit" class="btn btn-warning" ng-click="userLogin()">
						<i class="fa fa-sign-in" aria-hidden="true"></i> Login
					</button>
				</div>
			</div>
			{{testmessage}}
		</form>
	</div>
</div>
