<div class="container">
	<div class="well">
		<h2 class="text-center">Login</h2>
		<br />
		<form name="loginForm" class="form-horizontal" action="#" method="post">
			<div class="form-group">
				<label class="control-label col-sm-offset-2 col-sm-2" for="id">Username:</label>
				<div class="col-sm-6">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span> <input type="text" class="form-control" name="id" id="id" placeholder="Enter Username" pattern=".{5,15}" title="Username must have 5 to 15 characters" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-offset-2 col-sm-2" for="password">Password:</label>
				<div class="col-sm-6">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span> <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" pattern=".{5,15}" title="Password must have 5 to 15 characters" required>
					</div>
				</div>
			</div>

			<div class="form-group">
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				<div class="col-sm-offset-4 col-sm-8">
					<button type="submit" class="btn btn-warning">
						<i class="fa fa-sign-in" aria-hidden="true"></i> Login
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
